<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}</title>
  <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css">
</head>

<body>
  <nav class="nav-container">
    <div class="nav-content">
      <div class="nav-brand">
        <a href="/">Rei's Blog</a>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link {% if current_path == "/" %}active{% endif %}">首页</a>
        <a href="/blog" class="nav-link {% if current_path is starting_with("/blog") %}active{% endif %}">博客</a>
        <a href="/tags" class="nav-link {% if current_path is starting_with("/tags") %}active{% endif %}">标签</a>
        <a href="/about" class="nav-link {% if current_path is starting_with("/about") %}active{% endif %}">关于</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %} {% endblock %}
  </div>

  <style>
    pre[class*="language-"] {
      border-radius: 5px;
      margin: 1.5em 0;
      padding: 1em;
      overflow: auto;
    }
    
    code[class*="language-"] {
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      font-size: 0.9em;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Prism.highlightAll();
    });
  </script>
</body>

</html>
